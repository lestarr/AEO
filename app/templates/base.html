<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AEO Assessment Tool{% endblock %}</title>
    <meta name="description" content="Free AI Engine Optimization (AEO) assessment - See how AI engines like ChatGPT, Claude, Gemini, and Perplexity see your company">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .prose-custom h3 {
            @apply text-xl font-semibold text-gray-900 mt-6 mb-3;
        }
        .prose-custom ul {
            @apply list-disc pl-6 space-y-2.5 my-4;
        }
        .prose-custom li {
            @apply text-gray-700 leading-relaxed;
        }
        .prose-custom p {
            @apply mb-4 text-gray-700 leading-relaxed;
        }
        .prose-custom strong {
            @apply font-semibold text-gray-900;
        }
        .prose-custom a {
            @apply text-purple-600 hover:text-purple-700 underline;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">
                    <a href="/" class="hover:text-purple-600">AEO Assessment</a>
                </h1>
                <nav class="text-sm text-gray-600">
                    <a href="https://github.com/lestarr/AEO" target="_blank" class="hover:text-purple-600">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-5xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-600">
                <p>Free AEO Assessment Tool â€¢ Built with FastAPI & pydantic-ai</p>
                <p class="mt-2">
                    <a href="https://github.com/lestarr/AEO" target="_blank" class="text-purple-600 hover:text-purple-700">View on GitHub</a>
                </p>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
